<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("landingPage.jpg");
        background-size: cover;
      }
      input,
      select {
        height: 40px;
        font-size: 15px;
        opacity: 0.8;
        border: 1px solid skyblue;
      }
      label {
        font-weight: bold;
        color: white;
      }
      .space-top {
        margin-top: 6%;
      }
      .row {
        background: url("landingPage.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div
          class="
            col-4
            text-center
            border border-info
            shadow-lg
            rounded-2
            space-top
          "
        >
          <div class="card-body bg-info mt-3">Registration Page</div>
          <label class="mt-3">Select Course*</label><br />
          <select name="" id="" class="w-100">
            <option value="">---</option>
            <option value="">Web Fundamental Development</option>
            <option value="">Advance Frontend Development</option>
            <option value="">Advance Backend Development</option>
          </select>
          <br />
          <label class="mt-3">Full Name*</label><br />
          <input
            type="text"
            placeholder="Full Name"
            class="w-100"
            required
          /><br />
          <label class="mt-3">Email*</label><br />
          <input type="text" placeholder="Email" class="w-100" /><br />
          <label class="mt-3">Phone Number*</label><br />
          <input
            type="text"
            placeholder="+91 Ten digit Number"
            class="w-100"
          /><br />
          <label class="mt-3">Highest Degree*</label><br />
          <select name="" id="" class="w-100">
            <option value="">---</option>
            <option value="">B.E. or B.Tech CS/IT</option>
            <option value="">B.E. or B.Tech others</option>
            <option value="">others</option>
          </select>
          <label class="mt-3">Year of Completion*</label><br />
          <input type="text" placeholder="Year" class="w-100 mb-4" />
          <button
            type="button"
            class="w-100 mb-3 py-2 fw-bold bg-success border-0"
          >
            SUBMIT
          </button>
          <span class="text-white"
            >Already Signed?<a href="index.html">Click here to login</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
