<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Simple Counter App</title>

    <script>
      function myFunction(val) {
        var count = parseInt(document.getElementById("Result").value);

        if (val == "-") {
          if (count <= 0) {
            alert("Counter can't be Negative...");
          } else count = count - 1;
          document.getElementById("Result").value = count;
        } else if (val == "+") {
          count = count + 1;
          document.getElementById("Result").value = count;
        } else {
          document.getElementById("Result").value = 0;
        }
      }
    </script>
  </head>
  <body>
    <div class="main">
      <h1>Counter App</h1>
      <input type="text" value="0" id="Result" />
      <button type="button" class="item" onclick="myFunction('-')">-</button>
      <button type="button" class="item reset" onClick="myFunction()">Reset</button>
      <button type="button" class="item" onclick="myFunction('+')">+</button>
    </div>
  </body>
</html>
