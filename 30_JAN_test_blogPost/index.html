<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogPost</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Blog Post</h1>

    <div class="blog_container">
      <div class="add_post">
        <button class="btn_addpost">ADD POST</button>
      </div>

      <div class="blogpost">
        <div class="icons">
          <i class="fa fa-edit" id="0"></i>
          <i class="fa fa-trash" id="0"></i>
        </div>
        <span class="title">Title</span>
        <span class="desc"
          >Description Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Eum, maiores. Lorem ipsum dolor sit, amet consectetur adipisicing
        </span>
      </div>
    </div>

    <div class="modal hide_modal">
      <div class="cancel">
        <i class="fa fa-close"></i>
      </div>
      <input type="text" class="add_title" placeholder="Title" />
      <input type="text" class="add_desc" placeholder="Description" />

      <button class="add_blogPost">ADD</button>
    </div>

    <div class="new_Modal hide_modal">
      <h3>Edit Post</h3>
      <input type="text" class="edit_title" placeholder="New Title" />
      <input type="text" class="edit_desc" placeholder="New Description" />

      <button class="edited_blogPost">ADD</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
