<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    
    <h1 style="text-align: center; margin-top: 40px;">Calculator App</h1>
    <p id="display">&emsp;</p>
      <div id="button_container">


      <button data-number="7" class="number_button item">7</button>
      <button data-number="8" class="number_button item">8</button>
      <button data-number="9" class="number_button item">9</button>
      
      <button data-number="4" class="number_button item">4</button>
      <button data-number="5" class="number_button item">5</button>
      <button data-number="6" class="number_button item">6</button>
      
      <button data-number="1" class="number_button item">1</button>
      <button data-number="2" class="number_button item">2</button>
      <button data-number="3" class="number_button item">3</button>
      
      <button data-operation="+" id="add_button" class="item">+</button>
      <button data-number="0" class="number_button item">0</button>
      <button data-operation="-" id="sub_button" class="item">-</button>
    
      <button data-operation="*" id="mul_button" class="item">*</button>
      <button data-operation="/" id="div_button" class="item">/</button>
      <button data-operation="=" id="equal_button" class="item">=</button>

      <button data-number="=" id="dot_button" class="item">.</button>
      <button data-operation="reset" id="reset_button" class="item">AC</button>
      <button data-operation="delete" id="delete_button" class="item">DEL</button>
      
    </div>

    <script src="calculator.js"/></script>
  </body>
</html>
