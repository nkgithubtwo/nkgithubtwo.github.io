<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 style="margin: 40px 0">Welcome to SignUp Page</h1>
        <h3>Account</h3>
        <input
          type="text"
          name="name"
          placeholder="Full Name"
          class="textbox"
          
        /><br />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="textbox"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="textbox"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Confirm Password"
          class="textbox"
        /><br />
        <label style="font-size: 17px; font-weight: bold; margin: 0 20px;"> Gender :</label>
        <label class="gender">Male</label>
        <input type="radio" name="gender" value="Male" class="radioButton" />
        <label class="gender">Female</label>
        <input
          type="radio"
          name="gender"
          value="Female"
          class="radioButton"
        /><br /><br>
        <input type="submit" value="SIGN UP" name="signUp" class="signUp"><br><br>
        <label>Already Signed. </label>
        <a href="login.html"><b>Login Here !</b></a>
      </div>
    </div>
  </body>
</html>
