<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="login.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 style="margin: 80px 0 ;color:white;">Welcome to Login Page</h1>
        
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="textbox"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="textbox"
        /><br />
        <br />
        
        
        <input type="submit" value="LOGIN" name="login" class="login"><br><br>
        <label>Create a New Account. </label>
        <a href="index.html"><b>Sign Up Here !</b></a>
      </div>
    </div>
  </body>
</html>
