<!DOCTYPE html>
<html>
  <head>
    <title>Centered Div</title>
  </head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: pink;
      text-align: center;
    }

    div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: green;
      top: 50%;
      left: 50%;
      margin: -50px;
      text-align: center;
    }
  </style>

  <body>
    <div></div>
  </body>
</html>
