<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="heading_align">Weather App</h1>
    <div class="search_container">
      <input type="text" placeholder="Enter City name" id="city" value="" />
      <button class="search" type="button">SUBMIT</button>
    </div>

    <div class="app_container">
      <div class="city_list">
        <p class="city_name">Kanpur<sup class="country_name">IN</sup></p>

        <p class="city_temp">284 K</p>
        <p class="weather_desc">Raining</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
