<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 JAN Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="container">
        <h2 class="title">Tic Tac Toe Game</h2>
        <div class="utility-ctn">
          <h2 class="heading">X's turn</h2>
          <button class="reset-btn">RESET</button>
        </div>
        <div class="game-box">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <br />
      <div id="result"></div>
    </section>

    <section class="form_validator">
      <form id="form" class="form">
        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Name"
            autocomplete="name"
          />
          <div class="error"></div>
        </div>

        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="nk@gmail.com"
            autocomplete="email"/>
          <div class="error"></div>
        </div>

        <div>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Password here"
            maxlength="30"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
            autocomplete="current-password"

          />
          <div class="error"></div>
        </div>

        <div>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Confirm Password here"
            maxlength="30"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
            autocomplete="current-password"
          />
          <div class="error"></div>
        </div>
        <button id="btn" type="submit" class="submit_btn">Submit</button>

      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
