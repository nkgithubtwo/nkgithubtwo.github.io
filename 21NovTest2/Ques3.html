<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
  </head>
  <body>
    <script>
      var lb = 5;
      var ub = 5;
      let str = "";
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 9; j++) {
          if (j == lb || j == ub || i == 5) {
            str += "*";
          } else {
            str += " ";
          }
        }
        lb--;
        ub++;
        str += "\n";
      }
      console.log(str);
    </script>
  </body>
</html>
