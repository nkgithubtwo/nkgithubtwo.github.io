<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <script>
      var val = prompt("Enter an positive Number..");
      let str = "";
      for (var i = 0; i < val; i++) {
        for (var j = 0; j < 8; j++) {
          str += "*";
        }
        str += "\n";
      }

      console.log(str);
    </script>
  </body>
</html>
