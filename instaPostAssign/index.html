<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Instagram Post</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="man.jpg" id="men_img" width="30px" height="30px" />
        <span class="name">Porsche</span>
        <span class="material-icons vert_dot"> more_vert </span>
      </div>

      <img src="car.jpg" class="car_img" />
      <div class="icons">
        <span class="material-icons pad_left"> favorite_border </span>
        <span class="material-icons pad_left"> chat_bubble_outline </span>
        <span class="material-icons pad_left"> send </span>
        <span class="material-icons mark_icon"> bookmark_border </span>
      </div>
      <span class="space_left">60,000 likes</span>
      <span class="space_left">
        <b>Porsche</b> share this post with your friends</span
      >
      <span class="material-icons space_left"> more_horiz </span>
      <div class="footer">
        <img src="man.jpg" id="men_img" width="30px" height="30px" />
        <input type="text" placeholder="Add a comment" />
      </div>
    </div>
  </body>
</html>
